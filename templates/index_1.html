<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integratd Living - Floor Plan Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #results {
            display: none;
            margin-top: 40px;
        }

        .analysis-section,
        .cost-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stat-item label {
            font-weight: 600;
            color: #555;
            margin: 0;
        }

        .stat-item span {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 700;
        }

        .ai-notes {
            background: #e3f2fd;
            padding: 20px;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            margin-top: 20px;
        }

        .ai-notes strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
        }

        .floor-plan-preview {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .floor-plan-preview h3 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .floor-plan-preview img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cost-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .cost-item:last-child {
            border-bottom: none;
        }

        .cost-item.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 3px solid #667eea;
            font-size: 1.3em;
            font-weight: 700;
        }

        .cost-item.total label {
            color: #667eea;
        }

        .cost-item.total span {
            color: #4CAF50;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3c3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Integratd Living Floor Plan Analyzer</h1>
        <p class="subtitle">AI-Powered Home Automation Quoting System</p>

        <div class="upload-section">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="project_name" placeholder="e.g., Smith Residence" required>
                </div>

                <div class="form-group">
                    <label for="floorplan">Upload Floor Plan PDF:</label>
                    <input type="file" id="floorplan" name="floorplan" accept=".pdf" required>
                </div>

                <div class="form-group">
                    <label>Select Automation Types:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="lighting" name="automation_types" value="lighting">
                            <label for="lighting">üí° Lighting Control</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="shading" name="automation_types" value="shading">
                            <label for="shading">ü™ü Shading Control</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="security" name="automation_types" value="security_access">
                            <label for="security">üîê Security & Access</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="climate" name="automation_types" value="climate">
                            <label for="climate">üå°Ô∏è Climate Control</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="audio" name="automation_types" value="audio">
                            <label for="audio">üîä Audio System</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tier">Pricing Tier:</label>
                    <select id="tier" name="tier" required>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="deluxe">Deluxe</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">Generate Quote</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>ü§ñ Analyzing with AI...</h3>
            <p>This may take 10-30 seconds</p>
        </div>

        <div class="error" id="error"></div>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            // Hide previous results
            results.style.display = 'none';
            errorDiv.style.display = 'none';

            // Check if at least one automation type is selected
            const checkboxes = document.querySelectorAll('input[name="automation_types"]:checked');
            if (checkboxes.length === 0) {
                errorDiv.textContent = 'Please select at least one automation type.';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            // Prepare form data
            const formData = new FormData();
            formData.append('project_name', document.getElementById('projectName').value);
            formData.append('floorplan', document.getElementById('floorplan').files[0]);
            formData.append('tier', document.getElementById('tier').value);

            // Add all selected automation types
            checkboxes.forEach(checkbox => {
                formData.append('automation_types', checkbox.value);
            });

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    errorDiv.textContent = 'Error: ' + (data.error || 'Unknown error occurred');
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const project_id = data.project_id || '';
            
            let html = `
                <div class="analysis-section">
                    <h2>üìä Analysis Results</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <label>Rooms Detected:</label>
                            <span>${data.analysis.rooms_detected}</span>
                        </div>
                        <div class="stat-item">
                            <label>Doors Detected:</label>
                            <span>${data.analysis.doors_detected}</span>
                        </div>
                        <div class="stat-item">
                            <label>Windows Detected:</label>
                            <span>${data.analysis.windows_detected}</span>
                        </div>
                        <div class="stat-item">
                            <label>Analysis Method:</label>
                            <span>ü§ñ ${data.analysis.method}</span>
                        </div>
                    </div>
                    ${data.analysis.ai_notes ? `
                        <div class="ai-notes">
                            <strong>AI Notes:</strong> ${data.analysis.ai_notes}
                        </div>
                    ` : ''}
                </div>

                ${data.files && data.files.floor_plan_preview ? `
                    <div class="floor-plan-preview">
                        <h3>üìê Annotated Floor Plan Preview</h3>
                        <img src="${data.files.floor_plan_preview}" alt="Floor Plan Preview">
                    </div>
                ` : ''}

                <div class="cost-section">
                    <h2>üí∞ Cost Breakdown</h2>
                    ${Object.entries(data.costs.equipment_costs || {})
                        .filter(([_, cost]) => cost > 0)
                        .map(([type, cost]) => `
                            <div class="cost-item">
                                <label>${type.replace('_', ' ').toUpperCase()} (${data.costs.quantities[type] || 0}x):</label>
                                <span>$${cost.toFixed(2)}</span>
                            </div>
                        `).join('')}
                    
                    <div class="cost-item">
                        <label>Subtotal:</label>
                        <span>$${(data.costs.subtotal || 0).toFixed(2)}</span>
                    </div>
                    <div class="cost-item">
                        <label>Markup:</label>
                        <span>$${(data.costs.markup || 0).toFixed(2)}</span>
                    </div>
                    <div class="cost-item total">
                        <label>GRAND TOTAL:</label>
                        <span>$${(data.costs.grand_total || 0).toFixed(2)}</span>
                    </div>
                </div>

                <div class="action-buttons">
                    ${data.files && data.files.annotated_pdf ? `
                        <a href="${data.files.annotated_pdf}" class="btn-primary" download>
                            üìÑ Download Annotated Floor Plan
                        </a>
                    ` : ''}
                    
                    ${data.files && data.files.quote_pdf ? `
                        <a href="${data.files.quote_pdf}" class="btn-primary" download>
                            üìä Download Quote PDF
                        </a>
                    ` : ''}
                    
                    ${data.editor_url ? `
                        <a href="${data.editor_url}" class="btn-success">
                            üé® Open in Interactive Editor
                        </a>
                    ` : ''}
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
