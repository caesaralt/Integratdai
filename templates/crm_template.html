<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Integratd Living</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        /* HEADER */
        .header {
            background: white;
            border-bottom: 1px solid #d2d2d7;
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #556B2F;
        }

        /* NAVIGATION TABS */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 0 40px;
            background: white;
            border-bottom: 1px solid #d2d2d7;
        }

        .tab {
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #556B2F;
        }

        .tab.active {
            color: #556B2F;
            border-bottom-color: #556B2F;
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #556B2F;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        /* CARDS */
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
        }

        /* BUTTONS */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #556B2F;
            color: white;
        }

        .btn-primary:hover {
            background: #6B8E23;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(85, 107, 47, 0.3);
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #556B2F;
            box-shadow: 0 0 0 4px rgba(85, 107, 47, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* TABLE */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px;
            background: #f5f5f7;
            font-weight: 600;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #d2d2d7;
        }

        td {
            padding: 20px 16px;
            border-bottom: 1px solid #f5f5f7;
        }

        tr:hover {
            background: #fafafa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #cce5ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .close-btn:hover {
            color: #1d1d1f;
        }

        /* SEARCH BAR */
        .search-bar {
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f5f5f7;
            border-top-color: #556B2F;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>ðŸ“Š Customer Relationship Management</h1>
    </div>

    <!-- TABS -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('dashboard')">Dashboard</div>
        <div class="tab" onclick="showTab('customers')">Customers</div>
        <div class="tab" onclick="showTab('jobs')">Jobs</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        
        <!-- DASHBOARD TAB -->
        <div id="dashboardTab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalJobs">0</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingJobs">0</div>
                    <div class="stat-label">Pending Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRevenue">$0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Activity</h2>
                </div>
                <p style="color: #666;">Recent customers and jobs will appear here...</p>
            </div>
        </div>

        <!-- CUSTOMERS TAB -->
        <div id="customersTab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Customers</h2>
                    <button class="btn btn-primary" onclick="openCustomerModal()">+ Add Customer</button>
                </div>

                <div class="search-bar">
                    <input type="text" id="customerSearch" class="search-input" 
                           placeholder="Search customers..." onkeyup="searchCustomers()">
                </div>

                <div id="customersLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px; color: #666;">Loading customers...</p>
                </div>

                <div id="customersTable"></div>
            </div>
        </div>

        <!-- JOBS TAB -->
        <div id="jobsTab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Jobs</h2>
                    <button class="btn btn-primary" onclick="openJobModal()">+ Create Job</button>
                </div>

                <div id="jobsLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px; color: #666;">Loading jobs...</p>
                </div>

                <div id="jobsTable"></div>
            </div>
        </div>

    </div>

    <!-- CUSTOMER MODAL -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="customerModalTitle">Add Customer</h2>
                <button class="close-btn" onclick="closeCustomerModal()">Ã—</button>
            </div>
            <form id="customerForm" onsubmit="saveCustomer(event)">
                <input type="hidden" id="customerId">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="customerEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="customerCompany">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="customerAddress"></textarea>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="customerNotes"></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JOB MODAL -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="jobModalTitle">Create Job</h2>
                <button class="close-btn" onclick="closeJobModal()">Ã—</button>
            </div>
            <form id="jobForm" onsubmit="saveJob(event)">
                <input type="hidden" id="jobId">
                <div class="form-group">
                    <label>Customer</label>
                    <select id="jobCustomer" required>
                        <option value="">Select customer...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Job Title *</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="jobDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="jobStatus">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="jobPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quote Amount</label>
                    <input type="number" id="jobQuoteAmount" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label>Scheduled Date</label>
                    <input type="date" id="jobScheduledDate">
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="closeJobModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Job</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let customers = [];
        let jobs = [];
        let stats = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadCustomers();
            loadJobs();
        });

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch('/api/crm/stats');
                const data = await response.json();
                
                if (data.success) {
                    stats = data.stats;
                    document.getElementById('totalCustomers').textContent = stats.customers.total;
                    document.getElementById('totalJobs').textContent = stats.jobs.total;
                    document.getElementById('pendingJobs').textContent = stats.jobs.pending;
                    document.getElementById('totalRevenue').textContent = '$' + stats.revenue.total.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Customers
        async function loadCustomers() {
            document.getElementById('customersLoading').style.display = 'block';
            
            try {
                const response = await fetch('/api/crm/customers');
                const data = await response.json();
                
                if (data.success) {
                    customers = data.customers;
                    renderCustomersTable();
                    populateCustomerDropdown();
                }
            } catch (error) {
                console.error('Error loading customers:', error);
            } finally {
                document.getElementById('customersLoading').style.display = 'none';
            }
        }

        function renderCustomersTable() {
            const container = document.getElementById('customersTable');
            
            if (customers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ‘¥</div>
                        <div class="empty-state-title">No customers yet</div>
                        <p>Add your first customer to get started</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Jobs</th>
                                <th>Revenue</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${customers.map(customer => `
                                <tr>
                                    <td><strong>${customer.name}</strong></td>
                                    <td>${customer.email || '-'}</td>
                                    <td>${customer.phone || '-'}</td>
                                    <td>${customer.total_jobs || 0}</td>
                                    <td>$${(customer.total_revenue || 0).toLocaleString()}</td>
                                    <td><span class="status-badge status-${customer.status}">${customer.status}</span></td>
                                    <td>
                                        <button class="btn btn-secondary btn-small" onclick="editCustomer('${customer.id}')">Edit</button>
                                        <button class="btn btn-secondary btn-small" onclick="deleteCustomer('${customer.id}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function searchCustomers() {
            const search = document.getElementById('customerSearch').value.toLowerCase();
            
            if (!search) {
                renderCustomersTable();
                return;
            }

            const filtered = customers.filter(c => 
                c.name.toLowerCase().includes(search) ||
                (c.email && c.email.toLowerCase().includes(search)) ||
                (c.phone && c.phone.includes(search))
            );

            const temp = customers;
            customers = filtered;
            renderCustomersTable();
            customers = temp;
        }

        function openCustomerModal(customerId = null) {
            document.getElementById('customerModal').classList.add('active');
            document.getElementById('customerForm').reset();
            
            if (customerId) {
                const customer = customers.find(c => c.id === customerId);
                if (customer) {
                    document.getElementById('customerModalTitle').textContent = 'Edit Customer';
                    document.getElementById('customerId').value = customer.id;
                    document.getElementById('customerName').value = customer.name;
                    document.getElementById('customerEmail').value = customer.email || '';
                    document.getElementById('customerPhone').value = customer.phone || '';
                    document.getElementById('customerCompany').value = customer.company || '';
                    document.getElementById('customerAddress').value = customer.address || '';
                    document.getElementById('customerNotes').value = customer.notes || '';
                }
            } else {
                document.getElementById('customerModalTitle').textContent = 'Add Customer';
            }
        }

        function closeCustomerModal() {
            document.getElementById('customerModal').classList.remove('active');
        }

        async function saveCustomer(event) {
            event.preventDefault();
            
            const customerId = document.getElementById('customerId').value;
            const customerData = {
                name: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                phone: document.getElementById('customerPhone').value,
                company: document.getElementById('customerCompany').value,
                address: document.getElementById('customerAddress').value,
                notes: document.getElementById('customerNotes').value
            };

            try {
                const url = customerId ? `/api/crm/customers/${customerId}` : '/api/crm/customers';
                const method = customerId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(customerData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeCustomerModal();
                    loadCustomers();
                    loadDashboard();
                    alert(data.message);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error saving customer: ' + error.message);
            }
        }

        function editCustomer(customerId) {
            openCustomerModal(customerId);
        }

        async function deleteCustomer(customerId) {
            if (!confirm('Are you sure you want to delete this customer?')) return;

            try {
                const response = await fetch(`/api/crm/customers/${customerId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    loadCustomers();
                    loadDashboard();
                    alert(data.message);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting customer: ' + error.message);
            }
        }

        // Jobs
        async function loadJobs() {
            document.getElementById('jobsLoading').style.display = 'block';
            
            try {
                const response = await fetch('/api/crm/jobs');
                const data = await response.json();
                
                if (data.success) {
                    jobs = data.jobs;
                    renderJobsTable();
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            } finally {
                document.getElementById('jobsLoading').style.display = 'none';
            }
        }

        function renderJobsTable() {
            const container = document.getElementById('jobsTable');
            
            if (jobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¼</div>
                        <div class="empty-state-title">No jobs yet</div>
                        <p>Create your first job to get started</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Quote</th>
                                <th>Scheduled</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${jobs.map(job => {
                                const customer = customers.find(c => c.id === job.customer_id);
                                return `
                                    <tr>
                                        <td><strong>${job.title}</strong></td>
                                        <td>${customer ? customer.name : '-'}</td>
                                        <td><span class="status-badge status-${job.status}">${job.status}</span></td>
                                        <td>${job.priority}</td>
                                        <td>$${(job.quote_amount || 0).toLocaleString()}</td>
                                        <td>${job.scheduled_date || '-'}</td>
                                        <td>
                                            <button class="btn btn-secondary btn-small" onclick="editJob('${job.id}')">Edit</button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function populateCustomerDropdown() {
            const select = document.getElementById('jobCustomer');
            select.innerHTML = '<option value="">Select customer...</option>' +
                customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function openJobModal(jobId = null) {
            document.getElementById('jobModal').classList.add('active');
            document.getElementById('jobForm').reset();
            
            if (jobId) {
                const job = jobs.find(j => j.id === jobId);
                if (job) {
                    document.getElementById('jobModalTitle').textContent = 'Edit Job';
                    document.getElementById('jobId').value = job.id;
                    document.getElementById('jobCustomer').value = job.customer_id || '';
                    document.getElementById('jobTitle').value = job.title;
                    document.getElementById('jobDescription').value = job.description || '';
                    document.getElementById('jobStatus').value = job.status;
                    document.getElementById('jobPriority').value = job.priority;
                    document.getElementById('jobQuoteAmount').value = job.quote_amount || '';
                    document.getElementById('jobScheduledDate').value = job.scheduled_date || '';
                }
            } else {
                document.getElementById('jobModalTitle').textContent = 'Create Job';
            }
        }

        function closeJobModal() {
            document.getElementById('jobModal').classList.remove('active');
        }

        async function saveJob(event) {
            event.preventDefault();
            
            const jobId = document.getElementById('jobId').value;
            const jobData = {
                customer_id: document.getElementById('jobCustomer').value,
                title: document.getElementById('jobTitle').value,
                description: document.getElementById('jobDescription').value,
                status: document.getElementById('jobStatus').value,
                priority: document.getElementById('jobPriority').value,
                quote_amount: parseFloat(document.getElementById('jobQuoteAmount').value) || 0,
                scheduled_date: document.getElementById('jobScheduledDate').value
            };

            try {
                const url = jobId ? `/api/crm/jobs/${jobId}` : '/api/crm/jobs';
                const method = jobId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(jobData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeJobModal();
                    loadJobs();
                    loadDashboard();
                    loadCustomers(); // Refresh customer stats
                    alert(data.message);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error saving job: ' + error.message);
            }
        }

        function editJob(jobId) {
            openJobModal(jobId);
        }
    </script>
</body>
</html>
