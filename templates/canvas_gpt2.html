<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floor Plan Canvas (GPT2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0f14;color:#e6edf3}
    header{display:flex;gap:16px;align-items:center;padding:16px 24px;background:#111827;border-bottom:1px solid #1f2937}
    header a{color:#e6edf3;text-decoration:none;opacity:.9}
    main{max-width:1200px;margin:0 auto;padding:16px}
    #ai-markup{background:#0b1220;border:1px solid #1f2937;border-radius:12px;min-height:70vh;padding:12px;overflow:auto}
    .btn{background:#2563eb;border:0;border-radius:8px;color:#fff;padding:10px 14px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <strong>Integratd</strong>
    <a href="/">Home</a>
    <a href="/quotes">Quote Automation</a>
    <a href="/canvas">Floor Plan Canvas</a>
    <a href="/crm">CRM</a>
    <a href="/ai-mapping">AI Mapping (Protocol 3)</a>
  </header>
  <main>
    <h2>Canvas</h2>
    <p>This renders the AI markup SVG returned by the router. If you came here from the quoting tool, it should preload automatically.</p>
    <div id="ai-markup">Waiting for SVG...</div>
    <div style="margin-top:12px">
      <button class="btn" onclick="window.history.back()">Back</button>
      <button class="btn" onclick="window.location='/quotes'">Home</button>
    </div>
  </main>

<script>
async function loadSVG(url){
  try{
    const r = await fetch(url);
    if(!r.ok) throw new Error("Failed to load SVG: "+r.status);
    const text = await r.text();
    document.getElementById("ai-markup").innerHTML = text;
  }catch(e){
    document.getElementById("ai-markup").textContent = "Error: "+e.message;
  }
}
const params = new URLSearchParams(window.location.search);
const svg = params.get("svg");
if(svg){ loadSVG(svg); }
</script>
</body>
</html>
