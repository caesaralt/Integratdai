<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integratd Living - Complete Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        /* TOP NAV */
        .top-nav {
            background: white;
            border-bottom: 1px solid #d2d2d7;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 60px;
            gap: 40px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #556B2F;
        }

        .nav-menu {
            display: flex;
            gap: 24px;
            list-style: none;
            flex: 1;
        }

        .nav-item {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(85, 107, 47, 0.1);
        }

        .nav-item.active {
            background: #556B2F;
            color: white;
        }

        /* CONTENT FRAME */
        .content-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        /* LOADING */
        .loading-screen {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 999;
        }

        .loading-screen.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f5f5f7;
            border-top-color: #556B2F;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- TOP NAVIGATION -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">üè† Integratd Living</div>
            <ul class="nav-menu">
                <li><a class="nav-item active" data-page="crm">CRM Dashboard</a></li>
                <li><a class="nav-item" data-page="quotes">Quote Automation</a></li>
                <li><a class="nav-item" data-page="editor">Floor Plan Canvas</a></li>
                <li><a class="nav-item" data-page="learning">AI Learning</a></li>
                <li><a class="nav-item" data-page="simpro">Simpro Integration</a></li>
            </ul>
        </div>
    </nav>

    <!-- LOADING SCREEN -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- CONTENT FRAME -->
    <iframe id="contentFrame" class="content-frame" src="/crm"></iframe>

    <script>
        // Navigation
        const routes = {
            'crm': '/crm',
            'quotes': '/',
            'editor': '/editor/latest',
            'learning': '/learning',
            'simpro': '/simpro'
        };

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                loadPage(page);
            });
        });

        function loadPage(page) {
            // Update active state
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-page="${page}"]`).classList.add('active');
            
            // Show loading
            document.getElementById('loadingScreen').classList.add('active');
            
            // Load page
            const frame = document.getElementById('contentFrame');
            frame.src = routes[page] || '/';
            
            // Hide loading when loaded
            frame.onload = function() {
                document.getElementById('loadingScreen').classList.remove('active');
            };
        }

        // Handle iframe messages (for cross-frame communication)
        window.addEventListener('message', function(e) {
            if (e.data.type === 'navigate') {
                loadPage(e.data.page);
            }
        });
    </script>

</body>
</html>
