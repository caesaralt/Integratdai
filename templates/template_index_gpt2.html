<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Integratd Quoting (GPT2 wired)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0f14;color:#e6edf3}
    header{display:flex;gap:16px;align-items:center;padding:16px 24px;background:#111827;border-bottom:1px solid #1f2937}
    header a{color:#e6edf3;text-decoration:none;opacity:.9}
    main{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:20px;margin-bottom:16px}
    .btn{background:#2563eb;border:0;border-radius:8px;color:#fff;padding:10px 14px;cursor:pointer}
    .btn.secondary{background:#374151}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    label{display:block;margin:8px 0 4px;color:#9ca3af}
    input[type="file"], select{background:#0b1220;border:1px solid #1f2937;color:#e6edf3;border-radius:8px;padding:10px;width:100%}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #1f2937;border-radius:8px;padding:12px;max-height:220px;overflow:auto}
  </style>
</head>
<body>
  <header>
    <strong>Integratd</strong>
    <a href="/">Home</a>
    <a href="/quotes">Quote Automation</a>
    <a href="/canvas">Floor Plan Canvas</a>
    <a href="/crm">CRM</a>
    <a href="/ai-mapping">AI Mapping (Protocol 3)</a>
  </header>

  <main>
    <div class="card">
      <h2>Quote Automation</h2>
      <p>Upload a floorplan PDF/image. This will analyze, then auto-route, then open the Canvas with the AI markup overlay. Works without an API key using a safe mock.</p>
      <form id="quoteForm">
        <div class="grid-2">
          <div>
            <label>Floorplan (PDF/PNG/JPG)</label>
            <input type="file" name="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" required>
          </div>
          <div>
            <label>Automation types</label>
            <select name="types" id="types" multiple>
              <option value="lighting" selected>Lighting</option>
              <option value="security_access">Security & Access</option>
              <option value="climate">Climate</option>
              <option value="audio">Audio</option>
            </select>
          </div>
        </div>
        <div style="margin-top:12px"><button class="btn" type="submit">Analyze and Open Canvas</button></div>
      </form>
    </div>

    <div class="row">
      <div class="card" style="flex:1">
        <h3>Status</h3>
        <pre id="status">Idle.</pre>
      </div>
      <div class="card" style="flex:1">
        <h3>Result</h3>
        <pre id="result">{ }</pre>
      </div>
    </div>
  </main>

<script>
const $ = sel => document.querySelector(sel);
const statusEl = $("#status");
const resultEl = $("#result");

function setStatus(msg){ statusEl.textContent = msg; }

document.getElementById("quoteForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = document.getElementById("fileInput").files[0];
  if(!file){ alert("Select a file"); return; }

  try {
    setStatus("Uploading to /api/plan/understand ...");
    const fd = new FormData();
    fd.append("file", file);

    const u = await fetch("/api/plan/understand", { method:"POST", body: fd });
    if(!u.ok){ throw new Error("understand failed: "+u.status); }
    const uj = await u.json();
    resultEl.textContent = JSON.stringify(uj, null, 2);

    setStatus("Routing via /api/plan/route ...");
    const r = await fetch("/api/plan/route", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ floorplan: uj.floorplan })
    });
    if(!r.ok){ throw new Error("route failed: "+r.status); }
    const rj = await r.json();
    resultEl.textContent = JSON.stringify(rj, null, 2);

    if(rj.svg_url){
      setStatus("Opening Canvas with AI markup ...");
      const enc = encodeURIComponent(rj.svg_url);
      window.location.href = "/canvas?svg="+enc;
    } else {
      setStatus("Routing succeeded but no svg_url returned.");
    }
  } catch (err){
    setStatus("Error: "+ err.message);
    console.error(err);
  }
});
</script>
</body>
</html>
