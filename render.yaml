services:
  - type: web
    name: lockzone-ai-floorplan
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: WEB_CONCURRENCY
        value: 2
      - key: ANTHROPIC_API_KEY
        sync: false
